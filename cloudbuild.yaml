steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'Create Compute Engine Instance'
    args:
      - 'compute'
      - 'instances'
      - 'create'
      - 'gcptest-vm1'          
      - '--zone=us-west2-c'         
      - '--machine-type=n1-standard-2'  
      - '--image-family=windows-2019'   
      - '--image-project=windows-cloud' 
      - '--boot-disk-size=50GB'         
      - '--boot-disk-type=pd-standard'  
      - '--metadata=windows-startup-script-ps1=Add-LocalUser -Name "admin_user" -Password (ConvertTo-SecureString "AdminPassword123!" -AsPlainText -Force); Add-LocalGroupMember -Group "Administrators" -Member "admin_user"'
      - '--tags=http-server,https-server'  
  

serviceAccount: '928001221137-compute@developer.gserviceaccount.com'
logsBucket: 'gs://exercise_test_bucket-1'
timeout: '1000s'

substitutions:
  _INSTANCE_NAME: 'gcptest-vm1'

